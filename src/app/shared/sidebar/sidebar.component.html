<div class="bg-dark p-3" id="sidebar">
  <h3 class="text-light">
    Gifs-App
  </h3>
  <hr class="text-white"/>
  <div class="list-group">
    <button id="borrar" class="btn btn-dark" (click)="borrarTodoHistorial()">Borrar Todo <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
      <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
      <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
    </svg></button>
    <a id="historial"
        class="list-group-item list-group-item-action"
       *ngFor="let resultado of resultados"
       (click)="buscar(resultado)">
      {{resultado | titlecase}}
    </a>
  </div>
</div>
